<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HTML5 Form</title>
</head>

<body>
    <div id="form-box">
        <form>
            <h1 id="header">Payment form example</h1>
            <p id="red-box"><b id="red-text">Some fields are missing</b></p>
            
            <div id="pay">                
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="card-num" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="card-num" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="mb-3">
                            <label for="cvc-num" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="cvc-num" placeholder="0000">
                        </div>
                    </div>
                    <div class="col-1">                       
                        <p id="money"><b>$</b></p>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </div>
                  </div>                
            </div>

            <div id="box-two">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first-name">
                        </div>
                      </div>
                      <div class="col">
                        <div class="mb-3">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last-name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                    </div>
                    <div class="col">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="Postal" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="Postal">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>We accept:</label>
                        <div class="container d-flex" id="pay-method">
                            <form>             
                                <div class="col">
                                <input type="radio" id="method1" name="method" value="method1">
                                <label for="method1"><i class="fa-brands fa-cc-mastercard"></i></label><br>
                                </div>
                                <div class="col">
                                <input type="radio" id="method2" name="method" value="method2">
                                <label for="method2"><i class="fa-brands fa-cc-visa"></i></label><br>
                                </div>
                                <div class="col">
                                <input type="radio" id="method3" name="method" value="method3">
                                <label for="method3"><i class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="col">
                                <input type="radio" id="method4" name="method" value="method4">
                                <label for="method4"><i class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                            <div><span>Add any notes here.</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bottom">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </form>    
            


    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
